<!DOCTYPE html>
<html>
<head>
  <title>Editor POC</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>
      <h3>Note Writer</h3>
      <div><textarea v-model="note"></textarea></div>
      <div><button v-on:click="publish(note)">Publish</button></div>
      <div v-if="selected !== null && selected.type === 'builtin://Note'">
        <h4>Parent</h4>
        <div>{{selected.id}}</div>
        <div>{{selected.description}}</div>
        <div><button v-on:click="select(null)">Deselect</button></div>
      </div>
    </div>

    <hr>

    <div>
      <h3>Nodes</h3>
      <ul>
        <li v-for="node in nodes">
          <button v-on:click="select(node)">{{node.id}}</button>
          <ul>
            <li>type: {{node.type}}</li>
            <li v-for="val, key in node" v-if="key !== 'type' && key !== 'id'">
              {{key}}: {{val}}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
