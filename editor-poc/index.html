<!DOCTYPE html>
<html>
<head>
  <title>Editor POC</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h3>Nodes</h3>
    <ul>
      <li v-for="node in nodes">
        <button v-on:click="select(node)">select</button>
        - {{node.id}} - "{{node.description}}"
      </li>
    </ul>
    <div v-if="selected !== null">
      <h3>Selected</h3>
      <div>{{selected.id}}</div>
      <div><input v-model="selected.description"></div>
      <div>
        <button v-on:click="update(selected)">Update</button>
        <button v-on:click="push(selected)">Push</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
