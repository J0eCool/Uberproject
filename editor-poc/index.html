<!DOCTYPE html>
<html>
<head>
  <title>Editor POC</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="application === 'builtin://Teeter'">
      <h3>Teeter</h3>
      <ul>
        <teet v-for="node in nodes"
          v-if="node.type === 'builtin://Teet' && node.parent === null"
          :node="node"
          :nodes="nodes"
          :selected="selected"
          :key="node.id"
          @select="select($event)"
          @publish="publish($event)"
        ></teet>
        <teet-writer v-if="selected === null"
          @publish="publish($event)"
        ></teet-writer>
      </ul>
    </div>

    <div v-if="application === 'builtin://NodeViewer'">
      <h3>Nodes</h3>
      <ul>
        <li v-for="node in nodes" :id="node.id">
          <b>{{node.id}}</b> - {{node.type}}
          <ul>
            <li v-if="node.links">
              Links
              <ul>
                <li v-for="link in node.links">
                  <a :href="'#' + link">{{link}}</a>
                </li>
              </ul>
            </li>
            <li v-for="val, key in node" v-if="!['type', 'id', 'links'].includes(key)">
              {{key}}: {{val}}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
